	<script>
		
    let filterInput=document.getElementById('filterInput');   // get input element 


    filterInput.addEventListener('keyup', filterNames);       // add event listener 

    function filterNames(){
    	let filtervalue = document.getElementById('filterInput').value.toUpperCase();  // get input value and convert it to upper class 

    	let ul = document.getElementById('names');   // get names ul

    	let li=ul.querySelectorAll('li.collection-item');   // get lis from ul ,in array form

    	for(let i=0;i<li.length;i++)
    	{
    		let a=li[i].getElementsByTagName('a')[0];

    		if(a.innerHTML.toUpperCase().indexOf(filtervalue) > -1 ){
    			li[i].style.display='';
    		
    		}
    		else
    		{
    			li[i].style.display='none';
    		}

    		}
    	}


    





	</script>
